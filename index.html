<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metro Route Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>ðŸš‡ Metro Route Planner</h1>

    <div class="form-section">
      <label for="source">Source Station:</label>
      <input type="text" id="source" placeholder="e.g. Bata">

      <label for="destination">Destination Station:</label>
      <input type="text" id="destination" placeholder="e.g. RajivChowk">

      <button onclick="getStations()">1. List All Stations</button>
      <button onclick="getShortestDistance()">2. Shortest Distance</button>
      <button onclick="getLeastCost()">3. Least Cost</button>
      <button onclick="getShortestPath()">4. Shortest Path (Distance)</button>
      <button onclick="getCheapestPath()">5. Shortest Path (Cost)</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
